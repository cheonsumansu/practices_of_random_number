<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>random_number_generator_bycheonsumansu</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <h2><span id="violet">_R</span>ANDOM<span id="violet">_N</span>UMBER<span id="violet">_M</span>AKER</h2>
            <div class="rand_range">
                <div class="from">
                    <p>FROM</p>
                    <input type="number" value="1" min="1" max="100">
                </div>
                <div class="to">
                    <p>TO</p>
                    <input type="number" value="100" min="1" max="100">
                </div>
                <div class="generate">
                    <p>GENERATING</p>
                    <input type="number" value="10" min="1" max="20">
                    </div>
                </div>
            </div>
            <div class="container">
                <button class="btn_generate">GENERATE!</button>
                <div class="randnumber_list">
                </div>
            </div>
        </div>
    </main>

    <script src="./index.js"></script>

</body>
</html>
